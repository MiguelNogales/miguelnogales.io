<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        const frame = document.getElementById('frame');
        frame.contentWindow.postMessage(Window.NOW, '*');

        var iframeWindow = document.getElementById("frame").contentWindow;

        iframeWindow.addEventListener("message", function () {
            // IMPORTANT: check the origin of the data!
            if (event.origin === 'https://miguelnogales.github.io/') {
                // The data was sent from your site.
                // Data sent with postMessage is stored in event.data:
                console.log(event.data);
            } else {
                // The data was NOT sent from your site!
                // Be careful! Do not use it. This else branch is
                // here just for clarity, you usually shouldn't need it.
                return;
            }

        });
    });
</script>

<body>

    <iframe id="frame" src="https://iadbdev.service-now.com/x_nuvo_eam_fm_view_v2.do?app=user"></iframe>

</body>

</html>
